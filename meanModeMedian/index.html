<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean, mode and median calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>mean, mode and median calculator</h1>
        <p>with this you can calculate the mean, mode and median</p>
    </header>
    <main>
        <section>
            <label for="">Input your numbers separatle by (,): </label>
            <input type="text" id="inputData">
            <button type="button" onclick="mean()">Calculate Mean</button>
            <button type="button" onclick="mode()">Calculate Mode</button>
            <button type="button" onclick="median()">Calculate Median</button>
            <p id="outputResult"></p>
        </section>
    </main>
<script src="./index.js"></script>
</body>
</html>
