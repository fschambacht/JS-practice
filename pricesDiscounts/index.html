<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prices and Discounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prices and Discounts</h1>
        <p>Calculator final price with discounts</p>
    </header>
    <main>
        <section>
            <form action="">
                <label for="">Input the price of product: </label>
                <input id="price" type="number">
                <label for="">Input the discount: </label>
                <input id="discount" type="number">
                <label for="">Input coupon: </label>
                <input id="coupon" type="text">
                <button type="button" onclick="priceDiscount()">Calculate with discount</button>
                <button type="button" onclick="priceCoupon()">Calculate with coupon</button>
                <p id="output"></p>
            </form>
        </section>
    </main>
<script src="./index.js"></script>
</body>
</html>
